apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "com.taobao.gcanvas:corelib:1.0.4"
    implementation "com.taobao.gcanvas.adapters:img:1.0.0"
    implementation "com.taobao.gcanvas.adapters:img_fresco:1.0.1"
    implementation "com.taobao.gcanvas.bridges:spec:1.0.1"

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation "junit:junit:${rootProject.extensions.sdks.JUnit}"

    compileOnly "com.facebook.react:react-native:+"
    compileOnly "com.android.support:support-v4:${rootProject.extensions.sdks.Support}"
    compileOnly "com.android.support:support-annotations:${rootProject.extensions.sdks.Support}"
}